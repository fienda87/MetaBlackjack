# Redis Configuration for MetaBlackjack

# Network
bind 0.0.0.0
port 6379

tcp-keepalive 300
timeout 0

# Memory configuration
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# RDB Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence (disabled for performance)
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance tuning
hz 10
dynamic-hz yes

# Custom settings for MetaBlackjack
# Connection limits
maxclients 10000

# Disable dangerous commands
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command DEBUG ""

# Slow query log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Security
requirepass ${REDIS_PASSWORD}

# Additional optimization for high-performance caching
tcp-backlog 511
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Disable Redis clustering in Docker Compose setup
cluster-enabled no
cluster-require-full-coverage no

# Lua script time limit
lua-time-limit 5000

# Event notification
notify-keyspace-events ""